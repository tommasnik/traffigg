<!doctype html>
<html ng-app="todoApp">
<head>
    <script src="lib/angular.min.js"></script>
    <script src="lib/lodash.min.js"></script>
    <script src="app/todo.js"></script>
</head>
<body>
<h2>Todo</h2>
<div ng-controller="TodoController">
    <a ng-click="selectCar({})">deselect</a>
    <p>{{selectedCar || 'nic'}}</p>
    <svg width="1000" height="700" xmlns="http://www.w3.org/2000/svg">
        <g ng-repeat="car in cars"
           ng-click="selectCar(car)"
           ng-attr-transform="translate({{car.position.x % 1000}}, {{car.position.y}})">
            <rect ng-attr-width="{{car.width}}" height="50" stroke="{{car.selected ? 'pink' : 'black'}}" stroke-width="3px"></rect>
            <text x="10" y="12" fill="red">{{car.getSpeed()}}</text>

            <circle ng-if="car.deccelerating"
                r="5" stroke="red" fill="red" cx="0" cy="25"></circle>

            <circle ng-if="car.accelerating"
                    r="5" stroke="green" fill="green" cx="50" cy="25"></circle>

        </g>

    </svg>

</div>
</body>
</html>
